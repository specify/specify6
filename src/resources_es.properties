#TreeTableViewer.SynonymizeTextTaxon=Make '%s' a synonym of '%s'.\n\nThis action will make '%s' the Preferred Taxon on the Determination records for any Collection Object previously determined to '%s'.
TreeTableViewer.SynonymizeTextTaxon=Cuando una entrada de taxón se sinonimiza con otro nombre, ambos permanecen visibles en el árbol, pero uno de ellos pasa a ser preferible sobre el otro. Esta acción es útil si se desea mantener visible un nombre obsoleto o en desuso para un  taxón dado, indicando al mismo tiempo cuál es el actualmente preferible.\n\nRealizar esta acción sinonimizará ‘%s' con ‘%s' y convertirá ‘%s' en el nombre preferido. Los taxones no pueden sinonimizarse si existen nodos subordinados. Los sinónimos aparecen de color azul. Si pasa el ratón per encima de '%s' y '%s' aparecerá una ventana que muestra la relación de sinonimia.\n\nUna vez realizada la sinonimización, los registros de los Objetos de la Colección que tenían determinaciones vinculadas a '%s' anteriormente, se vincularán a '%s' a través del campo Taxón Preferido.\n\nTenga en cuenta que las acciones Sinonimizar y Fusionar afectan a sus datos de modo distinto. La sinonimización deja visible el nombre sinonimizado, permitiendo su búsqueda en el Árbol Taxonómico. En cambio, la fusión de taxones, v.g. dos géneros o dos especies, elimina del árbol el taxón fusionado y transfiere todos sus subordinados al Taxón preferido. Las dos operaciones, cuando se efectúan a nivel de la categoría de género o inferior, sobrescriben la información de las Determinaciones incluidas en los registros de los Objetos de la Colección vinculados a aquellos taxones sinonimizados o fusionados.
#TreeTableViewer.MoveTextTaxon=This Move action will make '%s' a child of '%s' without creating a synonymic relationship in your tree. Move is most useful for correcting placement mistakes in the Taxon Tree. Move actions make a one-time transfer of a taxon from one parent to another, they do not place a taxon in synonymy with any other taxon in your collection taxonomy.\n\nAt the rank of species and below, a Move action will make a new name combination (e.g. "Genus1 species1" becomes "Genus2 species1") and for any linked Collection Objects, the action will overwrite the existing Taxon and Preferred Taxon with the new name combination for all determinations to the moved taxon.
TreeTableViewer.MoveTextTaxon=Mover entradas en el árbol Taxón cambia su padre. Las acciones de movimiento no crean sinonimias, simplemente mueven un taxón de un padre a otro. La acción de movimiento es útil para corregir errores de ubicación de un taxón en el árbol, o para reorganizar entradas de taxón basándose en clasificaciones de nivel superior preferidas.\n\nEn este caso, '%s' será ligado al nuevo padre '%s'. Tenga en cuenta que los movimientos tienen lugar entre entradas a dos rangos distintos. Por ejemplo, mover una familia de un orden a otro. A nivel del rango de especie y por debajo, una acción de movimiento creará una nueva combinación de nombre (por ejemplo “Género1 especie1” pasará a ser “Género2 especie1”). Puede ser que esta nueva combinación no sea válida nomenclaturalmente y se deba editar posteriormente para que se ajuste a la nomenclatura actual publicada.\n\nNota: cuando se mueva un Objeto de la Colección que ha sido determinado a nivel de especie o inferior, la acción de movimiento hará que se sobrescriban con la nueva combinación los contenidos de los campos Taxón y Taxón Preferido para todas las Determinaciones incluidas en el registro del Objeto en cuestión.
TreeTableViewer.MergeTextTaxon=La operación de fusión en el árbol Taxonómico es útil para corregir faltas de ortografía o para eliminar variantes ortográficas no deseadas para una determinada entrada. Un ejemplo de uso típico seria eliminar una variante ortográfica del nombre de un taxón, y consolidar al mismo tiempo los taxones que estén por debajo de este, fusionándola con otra variante ortográfica preferida para aquel taxón. Fusionar un taxón a nivel de Género o inferior, cambia las determinaciones taxonómicas incluidas en los registros de los Objetos de la Colección enlazados a este taxón. Por este motivo, fusionar géneros o taxones de nivel inferior debe ser llevado a cabo con mucha prudencia.\n\nRealizar esta acción fusionará ‘%s' y sus subordinados con ‘%s'. Además, también hará que todos los nodos subordinados por debajo de '%s' pasen a ser nodos subordinados bajo '%s' de una de estas dos maneras: Si los nodos por debajo de '%s' coinciden con nodos de idéntico nombre bajo '%s', estos serán fusionados con '%s'. Si no hay nodos de nombre idéntico por debajo de '%s', entonces los nodos subordinados de '%s' serán simplemente reubicados debajo de '%s'.\n\nSi hay nodos doblemente subordinados por debajo de cualquiera de los nodos subordinados de '%s', estos también serán reubicados. Si coinciden con doblemente subordinados de nombre idéntico dentro de la mismo categoría taxonómica, por debajo de '%s', estos serán fusionados con los nodos correspondientes en aquella categoría, y así sucesivamente hasta llegar al final del árbol.\n\nLa acción de fusión actualizará los enlaces a los registros de los Objetos de la Colección para reflejar la entrada preferida '%s' y sus subordinados. '%s' será eliminado del árbol después de que todos sus subordinados hayan sido fusionados o reubicados debajo de '%s'.\n\nNota: Al nivel de la categoría de especie y por debajo, una acción de fusión creará una nueva combinación binomial género-especie. Puede ser que este nuevo binomio no sea válido nomenclaturalmente y se deba editar a posteriori para que se ajuste a la nomenclatura actual aceptada. Cuando se fusione un Objeto de la Colección que ha sido determinado a nivel de especie o inferior, la fusión hará que los contenidos de los campos Taxón y Taxón Preferido se sobrescriban con el nuevo binomio para todas les Determinaciones incluidas en el registro del Objeto en cuestión.
TreeTableViewer.SynonymizeTextGeography=Cuando un término del árbol Geografía se sinonimiza con otro, los dos nombres permanecen visibles en el árbol pero uno de los dos pasa a ser preferible sobre el otro. Esta acción es útil para mantener la visibilidad o registro histórico del nombre de un lugar geográfico, indicando al mismo tiempo cuál es el actual nombre preferido (a lo mejor más moderno) para este lugar.\n\nRealizar esta acción sinonimizará ‘%s' con ‘%s' y convertirá ‘%s' en el nombre preferido. Les entradas geográficas no pueden ser sinonimizadas si tienen nodos subordinados presentes.
TreeTableViewer.MoveTextGeography=Mover una entrada geográfica cambia el padre de este nodo en el árbol. Esta acción es útil para corregir errores de ubicación de términos geográficos en el árbol o para resolver la ubicación de términos originalmente ambiguos. Las operaciones de movimiento solo son permitidas cuando una entrada es movimiento debajo de un nuevo nodo padre de nivel superior en el árbol.\n\nEn este caso, '%s' pasará a ser un subordinado bajo la entrada '%s'. Las entradas localizadas debajo de '%s' también serán reubicadas. '%s' permanecerá asociado a los registros de Objetos de la Colección que se refieran a este, pero los términos geográficos ubicados por encima de su nivel cambiarán, reflejando así el nuevo parentesco de '%s'.
TreeTableViewer.MergeTextGeography=La operación de fusión en el árbol Geografía es útil para corregir errores  o  eliminar variantes ortográficas no deseadas para  entrada dada. Un ejemplo seria eliminar reconciliar y consolidar  entradas de estado o provincia, fusionándolas con la variante ortográfica preferida para un país.\n\nRealizar esta acción fusionará ‘%s' y sus subordinados con ‘%s'. Además, también hará que todos los nodos subordinados por debajo de '%s' pasen a ser nodos subordinados bajo '%s' de una de estas dos maneras: Si los nodos por debajo de '%s' coinciden con nodos de nombre idéntico bajo '%s', estos serán fusionados con '%s'. Si no hay nodos con idéntico nombre por debajo de '%s', entonces los nodos subordinados de '%s' simplemente se ubicarán bajo '%s'.\n\nSi hay nodos doblemente subordinados por debajo de cualquiera de los nodos subordinados de '%s', estos también serán reubicados. Si coinciden con taxones doblemente subordinados de idéntico nombre dentro del mismo rango por debajo de '%s', estos serán fusionados con los nodos correspondientes dentro de aquel rango, y así sucesivamente hasta llegar al final del árbol.\n\nLa acción de fusión actualizará los vínculos a los registros de los Objetos de la Colección para reflejar la entrada preferida '%s' y sus subordinados. '%s' será eliminado del árbol después de que todos sus subordinados hayan sido fusionados o reubicados bajo '%s'.
TreeTableViewer.MoveTextGeologicTimePeriod=Mover un intervalo cronoestratigráfico cambia el padre de este intervalo en el árbol. Esta acción es útil para corregir errores de ubicación de intervalos cronoestratigráficos en el árbol o para resolver la ubicación de términos originalmente ambiguos. Las operaciones de movimiento solo son permitidas cuando una entrada es movimiento debajo de un nuevo nodo padre de nivel superior en el árbol.\n\nEn este caso, '%s' pasará a ser un subordinado bajo la entrada '%s'. Las entradas localizadas debajo de '%s' también serán reubicadas. '%s' permanecerá asociado a los registros de Objetos de la Colección que se refieran a este, pero los términos cronoestratigráficos ubicados por encima de su nivel cambiarán, reflejando así el nuevo parentesco de '%s'.
TreeTableViewer.MergeTextGeologicTimePeriod=La operación de fusión en el árbol Cronoestratigrafía es útil para corregir errores ortográficos o  eliminar variantes ortográficas no deseadas para una determinada entrada. Un ejemplo de uso típico seria eliminar una variante ortográfica de un intervalo de tiempo, y consolidar al mismo tiempo las entradas que estén  bajo ella, fusionándola con otra variante  preferida para aquel intervalo.\n\nRealizar esta acción fusionará ‘%s' y sus subordinados con ‘%s'. Además, también hará que todos los nodos subordinados por debajo de '%s' pasen a ser nodos subordinados bajo '%s' de una de estas dos maneras: Si los nodos por debajo de '%s' coinciden con nodos de nombre idéntico bajo '%s', estos serán fusionados con '%s'. Si no hay nodos con idéntico nombre por debajo de '%s', entonces los nodos subordinados de '%s' simplemente se ubicarán bajo '%s'.\n\nSi hay nodos doblemente subordinados por debajo de cualquiera de los nodos subordinados de '%s', estos también serán reubicados. Si coinciden con taxones doblemente subordinados de idéntico nombre dentro del mismo rango por debajo de '%s', estos serán fusionados con los nodos correspondientes dentro de aquel rango, y así sucesivamente hasta llegar al final del árbol.\n\nLa acción de fusión actualizará los vínculos a los registros de los Objetos de la Colección para reflejar la entrada preferida '%s' y sus subordinados. '%s' será eliminado del árbol después de que todos sus subordinados hayan sido fusionados o reubicados bajo '%s'.
TreeTableViewer.MoveTextLithoStrat=Mover un estrato litoestratigráfico cambia el padre de este estrato en el árbol. Esta acción es útil para corregir errores de ubicación de estratos litoestratigráficos en el árbol o para resolver la ubicación de términos originalmente ambiguos. Las operaciones de movimiento solo son permitidas cuando una entrada es movimiento debajo de un nuevo nodo padre de nivel superior en el árbol.\n\nEn este caso, '%s' pasará a ser un subordinado bajo la entrada '%s'. Las entradas localizadas debajo de '%s' también serán reubicadas. '%s' permanecerá asociado a los registros de Objetos de la Colección que se refieran a este, pero los términos litoestratigráficos ubicados por encima de su nivel cambiarán, reflejando así el nuevo parentesco de '%s'.
TreeTableViewer.MergeTextLithoStrat=La operación de fusión en el árbol Litoestratigrafía es útil para corregir faltas de ortografía o para eliminar variantes ortográficas no deseadas para un determinado estrato. Un ejemplo de uso típico seria eliminar una variante ortográfica de un estrato, y consolidar al mismo tiempo las entradas que estén por debajo de este, fusionándola con otra variante ortográfica preferida para aquel estrato.\n\nRealizar esta acción fusionará ‘%s' y sus subordinados con ‘%s'. Además, también hará que todos los nodos subordinados por debajo de '%s' pasen a ser nodos subordinados bajo '%s' de una de estas dos maneras: Si los nodos por debajo de '%s' coinciden con nodos de nombre idéntico bajo '%s', estos serán fusionados con '%s'. Si no hay nodos con idéntico nombre por debajo de '%s', entonces los nodos subordinados de '%s' simplemente se ubicarán bajo '%s'.\n\nSi hay nodos doblemente subordinados por debajo de cualquiera de los nodos subordinados de '%s', estos también serán reubicados. Si coinciden con taxones doblemente subordinados de idéntico nombre dentro del mismo rango por debajo de '%s', estos serán fusionados con los nodos correspondientes dentro de aquel rango, y así sucesivamente hasta llegar al final del árbol.\n\nLa acción de fusión actualizará los vínculos a los registros de los Objetos de la Colección para reflejar la entrada preferida '%s' y sus subordinados. '%s' será eliminado del árbol después de que todos sus subordinados hayan sido fusionados o reubicados bajo '%s'.
TreeTableViewer.MoveTextStorage=Mover / reubicar entradas en el árbol de almacenamiento implica un cambio en su nodo parental. La acción de mover / reubicar es más útil para corregir errores en la ubicación del almacenamiento.\\nEn este caso, '%s' se adjuntará a un nuevo nodo '%s'. Tenga en cuenta que cuando se Mueve / reubica, esto ocurre entre entradas en dos rangos diferentes, por ejemplo, mover una Colección a un edificio diferente.\n\nCualquier registro de Objeto de Colección vinculado a una ubicación de almacenamiento que se mueva se actualizará como corresponde para reflejar su nueva ubicación.
TreeTableViewer.MergeTextStorage=La operación de fusión en el árbol Almacenamiento es útil para corregir  ortografía o para eliminar variantes ortográficas no deseadas para una determinada entrada.\n\nRealizar esta acción fusionará ‘%s' y sus subordinados con ‘%s'. Además, también hará que todos los nodos subordinados por debajo de '%s' pasen a ser nodos subordinados bajo '%s' de una de estas dos maneras: Si los nodos por debajo de '%s' coinciden con nodos de nombre idéntico bajo '%s', estos serán fusionados con '%s'. Si no hay nodos con idéntico nombre por debajo de '%s', entonces los nodos subordinados de '%s' simplemente se ubicarán bajo '%s'.\n\nSi hay nodos doblemente subordinados por debajo de cualquiera de los nodos subordinados de '%s', estos también serán reubicados. Si coinciden con taxones doblemente subordinados de idéntico nombre dentro del mismo rango por debajo de '%s', estos serán fusionados con los nodos correspondientes dentro de aquel rango, y así sucesivamente hasta llegar al final del árbol.\n\nLa acción de fusión actualizará los vínculos a los registros de los Objetos de la Colección para reflejar la entrada preferida '%s' y sus subordinados. '%s' será eliminado del árbol después de que todos sus subordinados hayan sido fusionados o reubicados bajo '%s'.
