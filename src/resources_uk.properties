# TreeTableViewer.SynonymizeTextTaxon=Make '%s' a synonym of '%s'.\n\nThis action will make '%s' the Preferred Taxon on the Determination records for any Collection Object previously determined to '%s'.
TreeTableViewer.SynonymizeTextTaxon=Синонімізація запису таксона з іншим терміном призводить до того, що обидва імена будуть видимими у дереві, але робить один термін кращим для використання над синонімізованим терміном. Ця дія корисна для збереження видимості застарілого або невикористаного імені, вказуючи при цьому бажане ім'я для цього таксону. \n\nПісля завершення цієї дії буде синонімізуване '%s' до '%s' та зробить '%s' бажаним ім'ям . Таксони не можуть бути синонімізовані, якщо в них є дочірні вузли. Синоніми з’являються синіми символами; спливаючі вікна миші на '%s' та '%s' показують синонімічну залежність. \n\nЗаписи об'єктів, які мають визначення, пов'язані з '%s' до того, як синонімізація буде пов’язана з '%s' через Бажане поле Taxon після цієї дії. \n\nЗазначте, що дії синонімізації та об’єднання в дереві таксонів по-різному впливають на ваші дані. Синонімізація залишає синонімізований термін видимим та пошуковим у вашому дереві таксонів. Злиття таксонів, наприклад два роди або два види, виймає з дерева злитий таксон і переводить усіх дітей у кращий таксон. Обидві операції, виконані в ранзі роду або нижче, перезаписують поточний запис Детермінації для будь-яких пов'язаних Об'єктів колекції.
# TreeTableViewer.MoveTextTaxon=This Move action will make '%s' a child of '%s' without creating a synonymic relationship in your tree. Move is most useful for correcting placement mistakes in the Taxon Tree. Move actions make a one-time transfer of a taxon from one parent to another, they do not place a taxon in synonymy with any other taxon in your collection taxonomy.\n\nAt the rank of species and below, a Move action will make a new name combination (eg "Genus1 species1" becomes "Genus2 species1") and for any linked Collection Objects, the action will overwrite the existing taxon and Preferred taxon with the new name combination for all determinations to the moved taxon.
TreeTableViewer.MoveTextTaxon=Переміщення записів в дереві таксонів змінює їх батьків. Дії переміщення не створюють синонімів, вони просто переміщують таксон від одного батька до іншого. Дія переміщення повинна бути корисно для виправлення помилок при розміщенні таксона в дереві або для реорганізації записів таксонів на основі бажаних переваг класифікації більш високого рівня.\n\nВ цьому випадку '%s' буде приєднано до нового батьківського об'єкту '%s'. Зверніть увагу, що відбувається переміщення між записами в двох різних ранги, наприклад, переміщення сім'ї з першого порядку в інше. У ранзі видів і нижче дія 'Перемістити' створить нову комбінацію імен (наприклад. 'Genus1 species1' стає 'Genus2 species1') Яка може бути не номенклатурно дійсною, а також вимагати подальшого редагування, щоб відповідати фактичної опублікованій номенклатурі. \n\nПримітка: для будь-яких записів Об'єкту колекції, визначених для виду або для більш низького рангу, дія Перемістити перезапише існуючий вміст поля даних Таксон і Бажаний таксон нової комбінацією імен для всіх визначень, пов'язаних з переміщеним ім'ям таксона.
TreeTableViewer.MergeTextTaxon= Операція злиття в дереві таксонів корисна для виправлення помилок написання або для видалення небажаних дублікатів варіантів написання для запису. Типовим способом буде видалення варіанту написання назви таксонів та консолідація будь-яких таксонів, які можуть бути під ним, до іншого кращого написання цього таксону. Об'єднання таксонів на рівні роду та нижче змінює таксономічні визначення пов'язаних записів об'єктів колекції. Об'єднання родів або таксонів нижчого рівня слід робити з особливою обережністю. \n\nПроведення цієї дії об'єднає '%s' та його дітей у '%s'. Він також забере всі дочірні вузли під '%s' та зробить їх дітьми під '%s' одним із двох способів. Якщо вузли під '%s' узгоджуються однаково названими вузлами під '%s', ці узгоджуючі вузли будуть об'єднані під '%s'. Якщо немає відповідних ідентичних ідентичних дочірніх вузлів під '%s', то дочірні вузли '%s' будуть просто переміщені під '%s'. \n\nПри наявності вузлів онуків під будь-яким із дочірніх вузлів '%s', вони також будуть переміщені. Якщо вони відповідають однаковим іменам онуків з тим самим рангом під '%s', вони будуть об'єднані з тими відповідними вузлами в цьому ранзі і т. Д., Аж до дерева. \n\nДія "Об'єднання" оновить посилання на записи вашого об'єкта колекції, щоб відображати бажаний запис%s та його дітей. "%s" буде видалено з цього дерева цією дією після того, як усі його діти будуть об'єднані або переміщені під "%s". \n\nПримітка: для будь-яких записів об'єктів колекції, визначених для виду чи нижчого рангу, об'єднання в рівень роду створить нові комбінації родових видів і замінить існуючий вміст поля даних таксонів та бажаних таксонів новою комбінацією імен для всіх визначень, що подобаються переміщеному таксоновому імені. Нові комбінації назв, згенеровані операцією "Об'єднання", можуть бути номенклатурно дійсними та можуть потребувати подальшого редагування, щоб відповідати фактичній опублікованій номенклатурі.
TreeTableViewer.SynonymizeTextGeography= Синонімізація терміна в дереві Географії з іншим терміном призводить до того, що обидва імена видно у дереві, але робить один термін кращим для використання над синонімізованим терміном. Ця дія корисна для збереження видимості або історичного запису географічної назви місця, вказуючи при цьому бажане (можливо, більш сучасне) ім’я для цього місця. \n\nПереробляючи цю дію, буде синонімізовано '%s' на '%s' та зробить "%s" бажане ім'я. Географічні записи не можуть бути синонімізованими, якщо в них є дочірні вузли.
TreeTableViewer.MoveTextGeography= Переміщення географічного запису змінює батьківський елемент цього вузла в дереві. Це корисно для виправлення проміжок географічних термінів або, можливо, для вирішення розміщення у дереві спочатку неоднозначних чи невідомих географічних термінів, коли нова інформація стає доступною. Операції переміщення увімкнено лише під час переміщення запису до нового батьківського вузла на більш високому рівні в дереві. \n\nУ цьому випадку '%s' стане дочірньою частиною під записом '%s'. Будь-які записи під '%s' також будуть переміщені. '%s' як і раніше буде пов’язаний із записами об'єктів колекції, які посилаються на нього, але географічні терміни в дереві вище цього рівня будуть змінюватися для цих об'єктів колекції, що відображають нове батьківство '%s'.
TreeTableViewer.MergeTextGeography= Операція об’єднання в дереві географії корисна для виправлення помилок написання або для видалення небажаних дублікатів варіантів написання для запису. Типовим способом буде видалення варіанту написання назви країни та консолідація будь-яких записів штату чи провінції, які можуть бути під нею, до іншого бажаного написання цієї країни. \n\nЗавершення цієї дії об'єднає '%s' та його дітей на '%s'. Він також забере всі дочірні вузли під '%s' та зробить їх дітьми під '%s' одним із двох способів. Якщо вузли під '%s' узгоджуються однаково названими вузлами під '%s', ці узгоджуючі вузли будуть об'єднані під '%s'. Якщо немає відповідних ідентичних ідентичних дочірніх вузлів під '%s', то дочірні вузли '%s' будуть просто переміщені під '%s'. \n\nПри наявності вузлів онуків під будь-яким із дочірніх вузлів '%s', вони також будуть переміщені. Якщо вони збігаються з ідентично названими онуками в тому ж ранзі під '%s', вони будуть об'єднані з тими відповідними вузлами в цьому ранзі тощо, аж до дерева. Дія "Об'єднання" оновить посилання на записи ваших об'єктів колекції, щоб відобразити бажаний запис "%s" та його дітей. '%s' буде вилучено з цього дерева цією дією після того, як усі його діти об'єднаться або пересунуться під '%s'.
TreeTableViewer.MoveTextGeologicTimePeriod= Переміщення хроностратиграфічного інтервалу змінює родитель цього інтервалу в дереві. Це корисно для виправлення проміжок або для вирішення інтервального розміщення у дереві спочатку неоднозначних термінів. Операції переміщення увімкнено лише при переміщенні інтервалу до нового батьківського вузла на більш високому рівні в дереві. \n\nУ цьому випадку '%s' стане дочірньою частиною під інтервалом '%s'. Будь-які записи під '%s' також будуть переміщені. '%s' як і раніше буде пов’язаний із записами об єктів колекції, які посилаються на нього, але хроностратиграфічні терміни в дереві вище цього рівня будуть змінюватися для тих об'єктів колекції, що відображають нове батьківство '%s'.
TreeTableViewer.MergeTextGeologicTimePeriod= Операція злиття в хроностратиграфічному дереві корисна для виправлення помилок написання або для видалення небажаних дублікатів варіантів написання для запису. Типовим використанням буде видалення варіанту написання часового інтервалу та консолідація будь-яких записів, які можуть знаходитися під ним, до іншого бажаного написання цього інтервалу. \n\nПереробка цієї дії об'єднає '%s' та його дітей у '%s'. Він також забере всі дочірні вузли під '%s' та зробить їх дітьми під '%s' одним із двох способів. Якщо вузли під '%s' узгоджуються однаково названими вузлами під '%s', ці узгоджуючі вузли будуть об'єднані під '%s'. Якщо немає відповідних ідентичних ідентичних дочірніх вузлів під '%s', тоді дочірні вузли '%s' будуть просто переміщені під '%s'. \n\n Якщо є вузли онуків під будь-яким із дочірніх вузлів '%s', вони також будуть переміщені. Якщо вони відповідають однаковим іменам онуків у тому ж ранзі під '%s', вони будуть об'єднані з тими відповідними вузлами в цьому ранзі тощо, і всі вони вниз по дереву. \n\nАкція "Об'єднання" оновить посилання на записи вашого об'єкта колекції, щоб відображати бажаний запис "%s" та його дітей. '%s' буде видалено з цього дерева цією дією після того, як усі його діти будуть об'єднані або переміщені під '%s'.
TreeTableViewer.MoveTextLithoStrat= Переміщення літостратиграфічного прошарку змінює батьківську структуру в дереві. Це корисно для виправлення місць або для вирішення розміщення прошарку у дереві спочатку неоднозначних термінів. Операції переміщення увімкнено лише при переміщенні шару до нового батьківського вузла на більш високому рівні в дереві. \n\nУ цьому випадку '%s' стане дочірньою частиною під шаром '%s'. Будь-які записи під '%s' також будуть переміщені. '%s' як і раніше буде асоційований із записами об єктів колекції, які посилаються на нього, але літостратиграфічні терміни в дереві вище цього рівня будуть змінюватися для тих об'єктів колекції, що відображають нове батьківство '%s'.
TreeTableViewer.MergeTextLithoStrat= Операція злиття в літостратиграфічному дереві корисна для виправлення орфографічних помилок або для видалення небажаних дублюючих варіантів написання для шару. Типовим використанням буде видалення варіанту написання прошарку та консолідація будь-яких записів, які можуть бути під ним, до іншого бажаного написання цього прошарку. \n\nПереробка цієї дії об'єднає '%s' та його дітей у '%s'. Він також забере всі дочірні вузли під '%s' та зробить їх дітьми під '%s' одним із двох способів. Якщо вузли під '%s' узгоджуються однаково названими вузлами під '%s', ці узгоджуючі вузли будуть об'єднані під '%s'. Якщо немає відповідних ідентичних ідентичних дочірніх вузлів під '%s', тоді дочірні вузли '%s' будуть просто переміщені під '%s'. \n\nЯкщо є вузли онуків під будь-яким із дочірніх вузлів '%s', вони також будуть переміщені. Якщо вони відповідають однаковим іменам онуків у тому ж ранзі під '%s', вони будуть об'єднані з тими відповідними вузлами в цьому ранзі тощо, і всі вони вниз по дереву. \n\nАкція "Об'єднання" оновить посилання на записи вашого об'єкта колекції, щоб відображати бажаний запис "%s" та його дітей. '%s' буде видалено з цього дерева цією дією після того, як усі його діти будуть об'єднані або переміщені під '%s'.
TreeTableViewer.MoveTextStorage= Переміщення записів у дереві зберігання змінює їх батьківського. Дія переміщення є найбільш корисною для виправлення помилок у розміщенні пам’яті. \т\nУ цьому випадку '%s' буде додано до нового батьківського '%s'. Зауважте, що переміщення відбуваються між записами в двох різних рангах, наприклад, переміщення колекції в іншу будівлю. \n\nКожні записи об'єктів колекції, пов'язані з переміщеним місцем зберігання, будуть відповідно оновлені, щоб відобразити нове місце зберігання.
TreeTableViewer.MergeTextStorage= Операція об’єднання в дереві Місце зберігання корисна для виправлення помилок написання або для видалення небажаних дублікатів варіантів написання для запису. \n\nПереробка цього дії об'єднає '%s' та його дітей у '%s'. Він також забере всі дочірні вузли під '%s' та зробить їх дітьми під '%s' одним із двох способів. Якщо вузли під '%s' узгоджуються однаково названими вузлами під '%s', ці узгоджуючі вузли будуть об'єднані під '%s'. Якщо немає відповідних ідентичних ідентичних дочірніх вузлів під '%s', то дочірні вузли '%s' будуть просто переміщені під '%s'. \n\nЯкщо є вузли онуків під будь-яким із дочірніх вузлів '%s', вони також будуть переміщені. Якщо вони відповідають однаковим іменам онуків з тим самим рангом під '%s', вони будуть об'єднані з тими відповідними вузлами в цьому ранзі тощо, аж до дерева. Дія "Об'єднання" оновить посилання на записи ваших об'єктів колекції, щоб відобразити бажаний запис "%s" та його дітей. '%s' буде вилучено з цього дерева цією дією після того, як усі його діти об'єднаться або пересунуться під '%s'.
