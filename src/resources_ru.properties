#TreeTableViewer.SynonymizeTextTaxon=Make '%s' a synonym of '%s'.\n\nThis action will make '%s' the Preferred Taxon on the Determination records for any Collection Object previously determined to '%s'.
TreeTableViewer.SynonymizeTextTaxon=Синонимизация записи таксона с другим таксоном сохраняет оба имени в дереве, но делает один предпочтительным для использования над синонимизированным термином. Это действие полезно для сохранения информации об устаревшем и принятом имени.\n\nВ результате выполнения этого действия синонимизируется '%s' с '%s' и сделает '%s' принятым именем. Таксоны не могут быть синонимами, если у них есть дочерние узлы. Синонимы отображаются синим цветом; всплывающие окна при наведении курсора мыши на '%s' и '%s' показывают синонимические отношения.\n\nОбъекты коллекции, идентификация которых связана с '%s', после синонимизации будут связаны с '%s' через поле 'Принятый таксон' .\n\nОбратите внимание, что действия 'Синонимизировать' и 'Объединить' в дереве таксонов по-разному влияют на ваши данные. Синонимизация оставляет синонимизированный таксон видимым и доступным для поиска в вашем дереве таксонов. Объединение таксонов, например двух родов или видов, удаляет объединенный таксон и переносит все связанные объекты в принятый таксон. Обе операции, выполненные в ранге рода или ниже, перезаписывают текущую идентификацию для любых связанных объектов коллекции.
#TreeTableViewer.MoveTextTaxon=This Move action will make '%s' a child of '%s' without creating a synonymic relationship in your tree. Move is most useful for correcting placement mistakes in the Taxon Tree. Move actions make a one-time transfer of a taxon from one parent to another, they do not place a taxon in synonymy with any other taxon in your collection taxonomy.\n\nAt the rank of species and below, a Move action will make a new name combination (e.g. ""Genus1 species1"" becomes ""Genus2 species1"") and for any linked Collection Objects, the action will overwrite the existing Taxon and Preferred Taxon with the new name combination for all determinations to the moved taxon.
TreeTableViewer.MoveTextTaxon=Перемещение записей в дереве таксонов меняет родительский таксон. Действия перемещения не создают синонимов, они просто перемещают таксон от одного родителя к другому. Действие перемещения полезно для исправления ошибок при размещении таксона в дереве или для реорганизации записей таксонов на основе предпочтений классификации более высокого уровня.\n\nВ этом случае '%s'  будет присоединено к новому родительскому таксону '%s'. Обратите внимание, что происходит перемещение между записями в двух разных рангах, например, перемещение семейства из первого порядка в другой. В ранге видов и ниже действие Move создаст новую комбинацию имен (например. 'Genus1 species1' становится 'Genus2 species1') которая может быть номенклатурно недействительной и может потребовать последующего редактирования, чтобы соответствовать фактической опубликованной номенклатуре.\n\nПримечание: для любых записей Объекта коллекции, определенных до вида или для более низкого ранга, действие Переместить перезапишет существующее содержимое полей Таксон и Принятый таксон новой комбинацией имен для всех идентификаций.
TreeTableViewer.MergeTextTaxon=Операция объединения в дереве таксонов полезна для исправления орфографических ошибок или для удаления нежелательных повторяющихся вариантов написания записи. Обычно она используется, чтобы удалить вариант написания имени таксона и объединить любые таксоны, которые могут быть под ним, с другим предпочтительным написанием этого таксона. Слияние таксонов на уровне рода и ниже изменяет таксономические названия связанных записей объектов коллекции. Объединение родов или таксонов более низкого уровня следует выполнять с особой осторожностью.\n\nВыполнение этого действия объединит '%s' и егодочерние элементы в  '%s'. Также будут приняты все дочерние узлы в '%s' и они станут дочерними в '%s' одним из двух способов. Если узлы в '%s' сопоставляются с узлами с одинаковыми именами в '%s', эти совпадающие узлы будут объединены в '%s'. Если в '%s' нет совпадающих дочерних узлов с одинаковыми именами, то дочерние узлы '%s' будут просто перемещены в '%s'.\n\nЕсли есть под-дочерние узлы под любым из дочерних узлов '%s', они также будут перемещены. Если они совпадают с под-дочерними узлами с одинаковыми именами в одном и том же ранге под '%s' они будут объединены с соответствующими узлами этого ранга и т. д. по всему дереву.\n\nДействие объединения обновит связи  записи объекта коллекции, отражающие предпочтительную запись %s' и ее дочерние элементы. '%s' будет удалено из этого дерева после того, как все его дочерние элементы были объединены или перемещены в '%s'.\n\nПримечание: для любых записей Объекта коллекции, определенных для вида или более низкого ранга, действие Объединить в Уровень рода создаст новые комбинации род-вид и перезапишет существующее содержимое поля данных Таксон и Предпочитаемый таксон новой комбинацией имен для всех определений, которые относятся к перемещенному названию таксона. Новые комбинации имен, сгенерированные с помощью операции слияния, могут быть номенклатурно недействительными и могут потребовать последующего редактирования, чтобы соответствовать фактической опубликованной номенклатуре.
TreeTableViewer.SynonymizeTextGeography=Синонимизация термина в дереве географии с другим термином приводит к тому, что оба имени остаются видимыми в дереве, но при этом один термин предпочтительнее для использования над синонимизированным термином. Это действие полезно для поддержания видимости или исторической записи географического названия места, в то же время указывая предпочтительное (возможно, более современное) имя для этого места.\n\nВ результате выполнения этого действия синонимы '%s' переводятся в '%s' и '%s' станет предпочтительным именем. Географические записи не могут быть синонимами, если у них есть дочерние узлы.
TreeTableViewer.MoveTextGeography=Перемещение записи географии изменяет родителя этого узла в дереве. Это полезно для исправления неправильного размещения географических терминов или, возможно, для размещения в дереве первоначально неоднозначных или неизвестных географических терминов, когда появляется новая информация. Операции перемещения включаются только при перемещении записи в новый родительский узел на более высоком уровне дерева. \n\nВ этом случае '%s' станет дочерним элементом записи '%s'. Все записи в '%s' также будут перемещены. '%s' будет по-прежнему ассоциироваться с записями объектов коллекции, которые ссылаются на него, но географические термины в дереве выше этого уровня изменятся для объектов коллекции, отражающих новое происхождение '%s'.
TreeTableViewer.MergeTextGeography=Операция Объединения в дереве географии полезна для исправления орфографических ошибок или для удаления нежелательных повторяющихся вариантов написания для записи. Типичное использование будет состоять в том, чтобы удалить вариант написания названия страны и объединить любые записи штата или провинции, которые могут находиться под ним, с другим предпочтительным написанием. \n\nВ результате выполнения этого действия объединятся '%s' и его дочерние элементы в '%s'. Также будут приняты все дочерние узлы в '%s' и они станут дочерними в '%s' одним из двух способов. Если узлы в '%s' сопоставляются с узлами с одинаковыми именами в '%s', эти совпадающие узлы будут объединены в '%s'. Если в '%s' нет совпадающих дочерних узлов с одинаковыми именами, то дочерние узлы '%s' будут просто перемещены в '%s'. \n\nЕсли есть под-дочерние узлы под любым из дочерних узлов '%s' ', они также будут перемещены. Если они сопоставляют под-дочерние узлы с одинаковыми именами в одном и том же ранге под '%s', они будут объединены с соответствующими узлами в этом ранге и т. д. на всем пути вниз по дереву. Действие Объединить обновит связи с вашими записями Объекта Коллекции, чтобы отразить предпочтительную запись '%s' и ее дочерние элементы. '%s' будет удалено из этого дерева после того, как все его дочерние элементы объединены или переместились в '%s'.
TreeTableViewer.MoveTextGeologicTimePeriod=Перемещение хроностратиграфического интервала изменяет родителя этого интервала в дереве. Это полезно для исправления неправильных размещений или для разрешения размещения интервалов в дереве изначально неоднозначных терминов. Операции перемещения включаются только при перемещении интервала в новый родительский узел на более высоком уровне дерева. \n\nВ этом случае '%s' станет дочерним в интервале '%s'. Все записи в '%s' также будут перемещены. '%s' будет по-прежнему ассоциироваться с записями объекта коллекции, которые ссылаются на него, но хроностратиграфические термины в дереве над этим уровнем изменятся для объектов коллекции, отражающих новое происхождение '%s'.
TreeTableViewer.MergeTextGeologicTimePeriod=Операция Объединения в хроностратиграфическом дереве полезна для исправления орфографических ошибок или для удаления нежелательных повторяющихся вариантов написания для записи. Типичное использование будет состоять в том, чтобы удалить вариант написания временного интервала и объединить любые записи, которые могут быть под ним, с другим предпочтительным написанием этого интервала. \n\nВыполнение этого действия объединит '%s' и его дочерние элементы в '%s'. Также будут приняты все дочерние узлы в '%s' и они станут дочерними в '%s' одним из двух способов. Если узлы в '%s' сопоставляются с узлами с одинаковыми именами в '%s', эти совпадающие узлы будут объединены в '%s'. Если в '%s' нет соответствующих дочерних узлов с одинаковыми именами, то дочерние узлы '%s' будут просто перемещены в '%s'. \n\nЕсли есть под-дочерние узлы под любым из дочерних узлов '%s', они также будут перемещены. Если они сопоставляют под-дочерние узлы с одинаковыми именами в том же ранге под '%s', они будут объединены с соответствующими узлами в этом ранге и т. д., и все они будут проходить вниз по дереву. \n\nДействие Объединения обновит связи до записи объекта коллекции, отражающие предпочитаемую запись '%s' и ее дочерние элементы. '%s' будет удалено из этого дерева после того, как все его дочерние элементы были объединены или перемещены в '%s'.
TreeTableViewer.MoveTextLithoStrat=Перемещение литостратиграфического слоя изменяет его родителя в дереве. Это полезно для исправления неправильных размещений или для размещения слоя в дереве изначально неоднозначных терминов. Операции перемещения включаются только при перемещении слоя на новый родительский узел на более высоком уровне в дереве. \n\nВ этом случае '%s' станет дочерним по отношению к слою '%s'. Все записи в '%s' также будут перемещены. '%s' будет по-прежнему ассоциироваться с записями объекта коллекции, которые ссылаются на него, но литостратиграфические термины в дереве выше этого уровня изменятся для тех объектов коллекции, отражая новое происхождение '%s'.
TreeTableViewer.MergeTextLithoStrat=Операция Объединения в литостратиграфическом дереве полезна для исправления орфографических ошибок или для удаления нежелательных повторяющихся вариантов написания для страты. Типичное использование будет состоять в том, чтобы удалить вариант написания слоя и объединить любые записи, которые могут быть под ним, с другим предпочтительным написанием этого слоя. \n\nВыполнение этого действия объединит '%s' и его потомков в '%s'. Также будут приняты все дочерние узлы в '%s' и они станут дочерними в '%s' одним из двух способов. Если узлы в '%s' сопоставляются узлами с одинаковыми именами в '%s', эти совпадающие узлы будут объединены в '%s'. Если в '%s' нет соответствующих дочерних узлов с одинаковыми именами, то дочерние узлы '%s' будут просто перемещены в '%s'. \n\nЕсли есть под-дочерние узлы под любым из дочерних узлов '%s', они также будут перемещены. Если они сопоставляют под-дочерние узлы с одинаковыми именами в том же ранге под '%s', они будут объединены с соответствующими узлами в этом ранге и т.д., и все они будут проходить вниз по дереву. \n\nДействие Объединения обновит связи до записи объекта коллекции, отражающие предпочитаемую запись '%s' и ее дочерние элементы. '%s' будет удалено из этого дерева после того, как все его дочерние элементы были объединены или перемещены в '%s'.
TreeTableViewer.MoveTextStorage=Перемещение записей в дереве хранения меняет их родителя. Действие перемещения наиболее полезно для исправления ошибок при размещении хранения. \\ nВ этом случае '%s' будет присоединено к новому родительскому элементу '%s'. Обратите внимание, что перемещения происходят между записями в двух разных рангах, например, при перемещении коллекции в другое здание. \n\nВсе записи объекта коллекции, связанные с перемещенным местом хранения, будут соответствующим образом обновлены, чтобы отразить новое местоположение хранения.
TreeTableViewer.MergeTextStorage=Операция Объединения в дереве хранения полезна для исправления орфографических ошибок или для удаления нежелательных повторяющихся вариантов написания для записи. \n\nВ результате выполнения этого действия объединятся '%s' и его дочерние элементы в '%s'. Также будут приняты все дочерние узлы в '%s' и они станут дочерними в '%s' одним из двух способов. Если узлы в '%s' сопоставляются узлами с одинаковыми именами в '%s', эти совпадающие узлы будут объединены в '%s'. Если в '%s' нет совпадающих дочерних узлов с одинаковыми именами, то дочерние узлы '%s' будут просто перемещены в '%s'. \n\nЕсли есть под-дочерние узлы под любым из дочерних узлов '%s' ', они также будут перемещены. Если они сопоставляют под-дочерние узлы с одинаковыми именами в одном и том же ранге под '%s', они будут объединены с соответствующими узлами в этом ранге и т. д. на всем пути вниз по дереву. Действие Объединение обновит связи с вашими записями Объекта Коллекции, чтобы отразить предпочтительную запись '%s' и ее дочерние элементы. '%s' будет удалено из этого дерева после того, как все его дочерние элементы слились или переместились в '%s'.
